{% extends 'base.html' %}

{% block content %}
    <div class=playlist-prologue>
      <div class=playlist-image>
        <img src={{ imagepath }}>
      </div>

      <div class=playlist-search-terms>
        <h3>{{ ", ".join(search_terms) }}</h3>
      </div>
    </div>
    <p>Here's your new playlist:</p>
    <div class="playlist-header">
      <h2 class="playlist-title">{{ session['playlist_name'] }}</h2>
      <form method="post" action="/create">
        <div style="text-align: center;">
            <button type="submit" class="spotify-button" style="margin-top: 1em;">Create Playlist</button>
        </div>
      </form>
    </div>
    <table>
      <thead>
        <td><h2>#</h2></td>
        <td><h2>Song</h2></td>
        <td><h2>Artist</h2></td>
      </thead>
      <tbody>
        {% for song in songs %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ song.name }}</td>
          <td>{{ song.artists }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


{% endblock %}
