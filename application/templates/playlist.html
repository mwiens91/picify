{% extends 'base.html' %}

{% block content %}

    <table>
      <thead>
        <td>Song</td>
        <td>Artist</td>
      </thead>
      <tbody>
        {% for song in songs %}
        <tr>
          <td>{{ song.name }}</td>
          <td>{{ song.artists }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form method="post" action="/create">
      <button type="submit">Create Playlist</button>
    </form>

{% endblock %}
